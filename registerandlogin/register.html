<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ثبت نام</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form method="post" name="myform" onsubmit="return validate()" action="register.php">
            <div class="container">
            <h1>ثبت نام</h1>
            <p>لطفا فرم را کامل وارد کنید</p>
            <hr>
            <label for="fname"><b>نام</b></label>
            <input type="text" placeholder="امیرحسین" name="fname" id="fname">
        
            <label for="lname"><b>نام خانوادگی</b></label>
            <input type="text" placeholder="اسماعیلی" name="lname" id="lname">

            <label for="email"><b>ایمیل</b></label>
            <input type="text" placeholder="amirhossein1234@gmail.com" name="email" id="email">
        
            <label for="phonenumber"><b>شماره تلفن همراه</b></label>
            <input type="text" placeholder="09199078933" name="phonenumber" id="phonenumber">
        
            <label for="psw"><b>کلمه عبور</b></label>
            <input type="password" placeholder="********" name="psw" id="psw"><input type="checkbox" id="showpass" onclick="myFunction('psw')">
        
            <label for="Cpass"><b> تایید کلمه عبور </b></label>
            <input type="password" placeholder="********" name="Cpass" id="Cpass"><input type="checkbox" id="showpass" onclick="myFunction('Cpass')">
            
            <input type="checkbox" id="mail" name="mail" value="send">
            <label for="mail">خبرنامه</label><br>

            <hr>
        
            <button type="submit" class="registerbtn">ثبت نام</button>
            </div>
        
            <div class="container signin">
            <p>قبلا ثبت نام کرده اید؟   <a href="./login.html">ورود </a></p>
            </div>
        </form>
        <script src="index.js"></script>
    </body>
</html>
